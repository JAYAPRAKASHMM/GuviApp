<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/profile.css">
</head>

<body>
    <div class="container mt-3">
        <h1 class="text-white">Welcome to Guvi</h1><br>
        <h2 class="text-white">Your profile</h2>
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h2 class="text-white">User Profile</h2>
                <div>
                    <strong class="text-white">Username:</strong>
                    <p id="username" class="text-white"></p>
                </div>
                <div>
                    <strong class="text-white">Gmail:</strong>
                    <p id="email" class="text-white"></p>
                </div>
            </div>
        </div>
        <div id="man" class="col-12 col-md-6 mb-3">
            <form id="userDataForm" action="#" method="post">
                <input type="hidden" name="username" id="username" value="hidden_username_value">
                    <div class="form-group">
                    <label for="dob">Date of Birth:</label>
                    <input type="text" class="form-control" id="dob" name="dob" required>
                </div>
        
                <div class="form-group">
                    <label for="gender">Gender:</label>
                    <select class="form-control" id="gender" name="gender" required>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </div>
        
                <div class="form-group">
                    <label for="institution">Institution:</label>
                    <input type="text" class="form-control form-control-sm" id="institution" name="institution" required>
                </div>
        
                <div class="form-group">
                    <label for="yearOfPassing">Year of Passing:</label>
                    <input type="text" class="form-control" id="yearOfPassing" name="yearOfPassing" required>
                </div>
        
                <div class="form-group">
                    <label for="phoneNumber">Phone Number:</label>
                    <input type="tel" class="form-control" id="phoneNumber" name="phoneNumber" required>
                </div>
        <div class="row">
    <div class="col-12">
                <button type="button" class="btn btn-primary mt-2" id="submitBtn">Submit</button>
            </div>
        </div>
            </form>
</div>
<div class="modal fade" id="responseModal" tabindex="-1" role="dialog" aria-labelledby="responseModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="responseModalLabel">Form Submission Result</h5>
            </div>
            <div class="modal-body">
                <p id="responseMessage"></p>
                <a href="https://www.guvi.com" target="_blank">
                    <button class="btn btn-success">Explore Guvi</button>
                </a>
            </div>
        </div>
    </div>
</div>
<div class="logo-container">
    <img class="md-6" src="https://i.postimg.cc/LXjvgfk2/unnamed.png" alt="Guvi Logo"><br>
    <h1 class="col-md-6 offset-md-3">Grab Your Vernacular Imprint</h1>
</div>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="Js/profile.js"></script>
</body>

</html>
